name: CI

on:
  push:
    branches: [ SecondHW ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: [windows-latest]

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5
      
    - name: Restore NuGet packages
      run: nuget restore "Term 2/Homework 2/Algorithms.sln"
      
    - name: Build the Solution
      run: msbuild "Term 2/Homework 2/Algorithms.sln"
      
    - name: Testing
      run: dotnet test "Term 2/Homework 2/Algorithms.sln"
